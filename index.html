<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="scripts/jquery.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Blocks</title>
</head>
<body>
  <table>
    <thead>
      <td><button>Red</button></td>
      <td><button>Blue</button></td>
      <td><button>Green</button></td>
      <td><button>Yellow</button></td>
    </thead>
    <tr>
      <td><div class="block" id="redBlock"></div></td>
      <td><div class="block" id="blueBlock"></div></td>
      <td><div class="block" id="greenBlock"></div></td>
      <td><div class="block" id="yellowBlock"></div></td>
    </tr>
  </table>
</body>
</html>
