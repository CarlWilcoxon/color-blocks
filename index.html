<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="scripts/jquery.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Blocks</title>
</head>
<body>
  <h3>Totals:</h3>
  <table>
    <thead>
      <td><div id="redSum">0</div></td>
      <td><div id="blueSum">0</div></td>
      <td><div id="greenSum">0</div></td>
      <td><div id="yellowSum">0</div></td>
    </thead>
    <tr>
      <td><button id="btnRedAdd">Red</button></td>
      <td><button id="btnBlueAdd">Blue</button></td>
      <td><button id="btnGreenAdd">Green</button></td>
      <td><button id="btnYellowAdd">Yellow</button></td>
    </tr>
    <tr>
      <td><div class="block invisible" id="redBlock"></div></td>
      <td><div class="block invisible" id="blueBlock"></div></td>
      <td><div class="block invisible" id="greenBlock"></div></td>
      <td><div class="block invisible" id="yellowBlock"></div></td>
    </tr>
  </table>
</body>
</html>
